<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EcoCourierKo</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <img id="bgImg" src="assets/PickupLayer.png" alt="Background Picture">
    <img id="loginImg" src="assets/LoginLayer.png" alt="Login Picture">
    <div class="login-card">
        <img class="login-logo" src="../assets/image/logo-101.png" alt="EcoCourierKo Logo" />
        <h class="welcome">Welcome Back!</h>
        <h class="user-login">User Login</h>
        <input name="name" type="text" class="login-txtField" placeholder="Username" required>
        <input name="password" type="password" class="login-txtField" placeholder="Password" required>
        <a href="" class="login-a" style="margin: 1vh 9vh 0 0; display: block; text-align: right;">Forgot Username or
            Password?</a>
        <button type="submit" class="login-btn">
            <a href="index.html" style="text-decoration: none; color: white;">Sign In</a>
        </button>
        <p>Don't have an account? <span><a class="login-a" href="">Sign Up</a></span></p>
    </div>
</body>

</html>
