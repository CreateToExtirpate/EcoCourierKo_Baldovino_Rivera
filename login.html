<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoCourierKo | Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
</head>

<body>
  <a href="index.html" class="home-button">
    <img src="assets/image/Home.png" alt="Home Button" height="60vh">
  </a>
  <img id="bgImg" src="assets/image/PickupLayer.png" alt="Background Picture" />
  <img id="loginImg" src="assets/image/LoginLayer.png" alt="Login Picture" />
  <div id="login-placement" class="login-card">
    <img class="login-logo" src="../assets/image/cropped-logo.png" alt="EcoCourierKo Logo" />
    <h id="welcome-login">Welcome Back!</h>
    <h class="user-login">User Login</h>
    <input name="phone" type="text" class="login-txtField" placeholder="Phone Number" required />
    <input name="password" type="password" class="login-txtField" placeholder="Password" required />
    <a href="" class="login-a" style="margin: 1vh 9vh 0 0; display: block; text-align: right">Forgot Password?</a>
    <button type="submit" class="login-btn" onclick="location.href='user.html'">Sign In</button>
    <p>
      Don't have an account?
      <span><a class="login-a" href="signUp.html">Sign Up</a></span>
    </p>
  </div>
</body>

</html>
