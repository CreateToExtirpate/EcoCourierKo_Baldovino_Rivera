<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EcoCourierKo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
  </head>
  <body>
    <img
      id="bgImg"
      src="assets/image/CourierPickup.png"
      alt="Background Picture"
    />
    <img
      id="loginImg"
      src="assets/image/LoginCourierLayer.png"
      alt="Login Picture"
    />

    <div id="apply-placement" class="apply-card">
      <section class="apply-box">
        <div class="apply-top">
          <img
            class="apply-logo"
            src="../assets/image/cropped-logo.png"
            alt="EcoCourierKo Logo"
          />
          <h1>Courier Application Form</h1>
        </div>
        <div class="apply-tab">
          <h3 class="tab-title">Name & Contact:</h3>
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="First Name"
            required
          />
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="Middle Initial"
            required
          />
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="Last Name"
            required
          />
          <input
            name="phone"
            type="text"
            class="login-txtField"
            placeholder="Phone Number"
            required
          />
          <input
            name="password"
            type="text"
            class="login-txtField"
            placeholder="Email"
            required
          />
        </div>
        <div class="apply-tab">
          <h3 class="tab-title">Address:</h3>
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="No. & Street"
            required
          />
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="Middle Initial"
            required
          />
          <input
            name="username"
            type="text"
            class="login-txtField"
            placeholder="Last Name"
            required
          />
          <input
            name="phone"
            type="text"
            class="login-txtField"
            placeholder="Phone Number"
            required
          />
          <input
            name="password"
            type="text"
            class="login-txtField"
            placeholder="Email"
            required
          />
        </div>
        <div class="apply-btns">
          <button type="submit" id="prev-btn" onclick="nextPrev(-1)">
            Back
          </button>
          <div id="step-box">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          <button type="submit" id="next-btn" onclick="nextPrev(1)">
            Next
          </button>
        </div>
      </section>
    </div>
  </body>
  <script src="/jsFiles/courierApply.js"></script>
</html>
